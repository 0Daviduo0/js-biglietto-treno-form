<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
</head>
<body>
   
      
        <div class="generatore_biglietto">

          <div class="titolo">
            GENERA IL TUO BIGLIETTO
          </div>

          <div class="inside_card">
            <div class="input_container">
              <form id="userInput" onsubmit="return false">
                  <!-- Nome -->
                  <div class="richiesta_nome">
                    <div class="user_input">
                      <input type="text" id="nome" name="username" placeholder="Nome e cognome" required>
                    </div>
                  </div>

                  <div class="same_line">
                    <!-- km -->
                    <div class="richiesta_km">
                      <div class="user_input">
                        <input type="number" id="km" name="chilometri" min="1" max="9999" placeholder="km?" required>
                      </div>
                    </div>
                    <!-- età -->
                    <div class="richiesta_eta">
                      <div class="user_input">
                        <select id="eta" required>
                          <option value="min">Minorenne</option>
                          <option value="maggiorenne">18+</option>
                          <option value="over">65+</option>
                        </select>
                      </div>
                    </div>

                  </div>
                  <!-- pulsanti -->
                <button id="submit_button" type="submit" onclick="getInputValue();">SCOPRI IL TUO BIGLIETTO</button>
              </form>
            </div> 

              <div class="ticket_card display_none" id="ticket_card">
                <div class="ticket_data">
                  <div class="same_line for_ticket">
                    <!-- stamp nome -->
                    <div id="name_container" class="name_container data_container_text">

                    </div>
                    <!-- stamp sconto -->
                    <div id="discount_container" class="data_container_text small">

                    </div>
                  </div>
                  <!-- stamp km -->
                  <div id="km_container" class="km_container data_container_text ">

                  </div>

                  <!-- Prezzo -->
                  <div class="checkout_container">

                    <div class="checkout_title data_container_text">
                      CHECKOUT
                    </div>

                    <div class="data_container_text prezzo_container">
                      <div id="prezzo_finale">9999,99 €</div>
                    </div>

                    <div class="buy data_container_text">
                      ACQUISTA BIGLIETTO
                    </div>
                  </div>
                    
                  
                </div>
                <div class="ticket_qr">

                </div>
              </div>

          </div>

        </div>

 
    <script src="js/main.js"></script>
</body>
</html>
